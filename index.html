<canvas id="myCanvas" width="200" height="200" style="border:1px solid #000000;">

</canvas>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(200,0);
    ctx.lineTo(0,100);
    ctx.stroke();
    </script>
